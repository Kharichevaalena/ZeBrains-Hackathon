<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ТБО ХАКАТОН</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light sticky-top">
      <div class="top-img">
        <a href="#" ><img src="img/1.png"></a>
      </div>
    </nav>
    <input type="file" id="upload-file" hidden="hidden" accept="image/*,image/tiff,image/jpeg" multiple>
    <button class="image-button" id="upload-btn" >
      <label for="upload-btn">Загрузите файл</label>
      <img src="img/Arrow.png">
    </button>

    <div id="upload-text">Файл не загружен</div>

    <div class="TBO" id="result">Анализ ТБО</div>

    <div id="container"></div>
    <nav class="navbar navbar-expand-md navbar-light fixed-bottom">
      <div class="bottom-img">
        <a href="#" ><img src="img/лесцифры.png"></a>
      </div>
    </nav>
  </body>
</html>
